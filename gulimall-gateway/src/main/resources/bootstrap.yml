spring:
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      config:
        namespace: f6ab2871-ed72-4282-96a0-df26bc48109e
        server-addr: 192.168.1.110:8848
        ext-config:

          ## 共享配置的dataid格式为： xxx + 后缀名，不同服务的共享配置可以通过group来区分
          - data-id: server.yml
            group: GATEWAY
            refresh: true

          ## 配置路由规则
          - data-id: route-rules.yml
            group: GATEWAY
            refresh: true

          # 服务的注册与发现
          - dataId: discovery.yml
            refresh: true
            group: COMMON

          # 日志相关
          - dataId: log.yml
            refresh: true
            group: COMMON
